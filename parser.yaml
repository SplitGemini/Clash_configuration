#append-rules          数组  数组合并至原配置 rules 数组后
#prepend-rules         数组  数组合并至原配置 rules 数组前
#append-proxies        数组  数组合并至原配置 proxies 数组后
#prepend-proxies       数组  数组合并至原配置 proxies 数组前
#append-proxy-groups   数组  数组合并至原配置 proxiy-groups 数组后
#prepend-proxy-groups  数组  数组合并至原配置 proxiy-groups 数组前
#mix-proxy-providers   对象  对象合并至原配置 proxy-providers 中
#mix-rule-providers    对象  对象合并至原配置 rule-providers 中
#mix-object            对象  对象合并至原配置最外层中
#commands              数组  在上面操作完成后执行简单命令操作配置文件
#每个命令可以被分为三个部分，分别是：定位+操作+设定值
#定位：定位中每个层级以.分割，可以以name作为分割依据
#操作：=：覆盖，+：插入，-：删除
#支持[]proxyNames，[]groupNames和[]shuffledProxyNames，并支持使用正则过滤'|'其中节点

mix-object:
  # 自定义覆盖规则
  rules:
    - RULE-SET,Video,🎬Video
    - DOMAIN-KEYWORD,google.com,🔍Search
    - DOMAIN-SUFFIX,openai.com,💡OpenAI
    - DOMAIN-SUFFIX,ai.com,💡OpenAI
    - DOMAIN,openaiapi-site.azureedge.net,💡OpenAI
    - DOMAIN-SUFFIX,bing.com,💡OpenAI
    # Rule providers set
    - RULE-SET,reject,REJECT
    # local hosts
    - DOMAIN-SUFFIX,local,✔️Direct
    - RULE-SET,lancidr,✔️Direct
    - RULE-SET,private,✔️Direct
    # direct
    - RULE-SET,direct,✔️Direct
    - RULE-SET,apple,✔️Direct
    - RULE-SET,icloud,✔️Direct
    # proxy
    - RULE-SET,telegram,🚀Proxy
    - RULE-SET,proxy,🚀Proxy
    - RULE-SET,gfw,🚀Proxy
    # cn ip
    - RULE-SET,cncidr,✔️Direct
    - GEOIP,CN,✔️Direct
    - MATCH,🐟漏网之鱼
mix-rule-providers:
  cncidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
    path: ./RuleSet/cncidr.yaml
    interval: 86400
  proxy:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
    path: ./RuleSet/proxy.yaml
    interval: 86400
  direct:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
    path: ./RuleSet/direct.yaml
    interval: 86400
  icloud:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt"
    path: ./RuleSet/icloud.yaml
    interval: 86400
  apple:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/apple.txt"
    path: ./RuleSet/apple.yaml
    interval: 86400
  lancidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: ./RuleSet/lancidr.yaml
    interval: 86400
  gfw:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt"
    path: ./RuleSet/gfw.yaml
    interval: 86400
  telegram:
    type: http
    behavior: ipcidr
    path: ./RuleSet/telegram.yaml
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt
    interval: 86400
  private:
    type: http
    behavior: domain
    path: ./RuleSet/private.yaml
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt
    interval: 86400
  reject:
    type: http
    behavior: domain
    path: ./RuleSet/reject.yaml
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt
    interval: 86400
  Video:
    type: http
    behavior: classical
    path: ./MyRules/Video.yaml
    url: https://cdn.jsdelivr.net/gh/SplitGemini/Clash_configuration@master/MyRules/Video.yaml
    interval: 86400